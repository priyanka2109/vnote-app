<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="contact-btn">
        <!--heading-------------->
        <br>
        <h1 class="c-b-heading">Want to collaborate for some exciting projects??</h1>
        <!--btn-------->
        <button ><a href = "mailto:pg21priyanka@gmail.com">Contact Me</a></button>
      </section>
      <!--contact-form------------------->
      <section id="contact-form">
        <form>
          <!--left--------------------------------------->
          <div class="contact-left">
            <h1 class="c-l-heading">
              <font style="border-bottom: 3px solid #1ed98b">Writ</font>e us
            </h1>
            <!--name-------->
            <div class="f-name">
              <font>Name</font>
              <input type="text" placeholder="Full Name" />
            </div>
            <!--email-------->
            <div class="f-email">
              <font>Email</font>
              <input type="email" placeholder="Example@gmail.com" />
            </div>
          </div>
          <!--right------------------------------------------->
          <div class="contact-right">
            <!--message-------->
            <div class="message">
              <font>Message</font>
              <textarea
                name="message"
                rows="5"
                cols="20"
                placeholder="Write Message..."
              ></textarea>
            </div>
            <!--submit-btn------------>
            <button>submit</button>
          </div>
        </form>
      </section>
</body>
</html>
